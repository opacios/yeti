langcode: en
status: true
dependencies:
  enforced:
    module:
      - santander_security
id: santander_password_policy
label: 'Santander password policy'
password_reset: 0
langcode: en
policy_constraints:
  -
    id: character_types
    character_types: 3
  -
    id: password_policy_character_constraint
    character_count: 1
    character_type: special
  -
    id: password_policy_character_constraint
    character_count: 1
    character_type: numeric
  -
    id: password_policy_character_constraint
    character_count: 1
    character_type: uppercase
  -
    id: consecutive
    max_consecutive_characters: 2
  -
    id: password_length
    character_length: 8
    character_operation: minimum
  -
    id: password_username
    disallow_username: true
roles:
  authenticated: authenticated
  administrator: administrator
